  <!-- main -->
  <main class="container mx-auto">
    <!-- result -->
  <div class="row justify-content-center">
    <p  class="result" name="" id="result"></p>
  </div>
  <!-- operations -->
  <div class="row justify-content-around btns-oprations">
    <div class="col-2 text-center">
      <button class="btn" type="button" id="sum">
        <i class="fa fa-plus"></i>
      </button>
    </div>
    <div class="col-2 text-center">
      <button class="btn" type="button" id="resta">
        <i class="fa fa-minus"></i>
      </button>
    </div>
    <div class="col-2 text-center">
      <button class="btn" type="button" id="div" onclick="div()">
        <i class="fa fa-divide"></i>
      </button>
    </div>
    <div class="col-2 text-center">
      <button class="btn" type="button" id="mult">
        <i class="fa fa-xmark"></i>
      </button>
    </div>
  </div>
  <!-- inputs numbers-->
  <div class="row justify-content-around inputs mx-5">
    <input type="number" name="" id="num1" class="numbers">
